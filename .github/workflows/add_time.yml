name: 自动增加服务器时间

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 4 * * *'

jobs:
  add_time:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Playwright and dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run Time Adder Script
        env:
          # 仅保留邮箱和密码，删除了 REMEMBER_WEB_COOKIE
          PTERODACTYL_EMAIL: ${{ secrets.PTERODACTYL_EMAIL }}
          PTERODACTYL_PASSWORD: ${{ secrets.PTERODACTYL_PASSWORD }}
        run: python main.py

      - name: Upload error artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"

      - name: Commit time.txt to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt

          git add time.txt
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "⏰ 自动续期任务执行成功: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
